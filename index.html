<body>
    <div id="kinjaz">
        <div id="countdown">
            <img class="kinjaz-logo" src="assets/images/kinjaz-logo.png" alt="KINJAZ">
            <div class="time" id="days">
                <span>DAYS</span>
                <strong></strong>
            </div>
            <div class="time" id="hours">
                <span>HRS</span>
                <strong></strong>
            </div>
            <div class="time" id="mins">
                <span>MIN</span>
                <strong></strong>
            </div>
            <div class="time" id="seconds">
                <span>SEC</span>
                <strong></strong>
            </div>
        </div>
        <div class="logo-1111">
            <img src="assets/images/1111.png" alt="">
        </div>
    </div>

    <script>
        window.addEventListener("resize", () => {
            window.location.reload();
        });
        window.addEventListener("orientationchange", () => {
            window.location.reload();
        });
        var countDownDate = new Date("Oct 24, 2021 00:15:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.querySelector("#days strong").innerHTML = days.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: false });
            document.querySelector("#hours strong").innerHTML = hours.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: false });
            document.querySelector("#mins strong").innerHTML = minutes.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: false });
            document.querySelector("#seconds strong").innerHTML = seconds.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: false });

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        var fetch = setInterval(function () {
            if (document.readyState == "complete") {
                clearInterval(fetch);
                setTimeout(function () {
                    document.querySelector("#kinjaz").classList.add("ready");
                }, 100);
            }
        }, 200);
    </script>

</body>
